# Application bindings
$terminal = uwsm app -- alacritty
$browser = uwsm app -- chromium --new-window --ozone-platform=wayland
$webapp = $browser --app

bindd = ALT, return, Terminal, exec, $terminal
bindd = ALT, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = ALT, B, Browser, exec, $browser
bindd = ALT, M, Music, exec, uwsm app -- spotify
bindd = ALT, N, Neovim, exec, $terminal -e nvim
bindd = ALT, T, Activity, exec, $terminal -e btop
bindd = ALT, D, Docker, exec, $terminal -e lazydocker
bindd = ALT, G, Signal, exec, uwsm app -- signal-desktop
bindd = ALT, O, Obsidian, exec, uwsm app -- obsidian -disable-gpu
bindd = ALT, slash, Passwords, exec, uwsm app -- 1password

bindd = ALT, A, ChatGPT, exec, $webapp="https://chatgpt.com"
bindd = ALT SHIFT, A, Grok, exec, $webapp="https://grok.com"
bindd = ALT, C, Calendar, exec, $webapp="https://app.hey.com/calendar/weeks/"
bindd = ALT, E, Email, exec, $webapp="https://app.hey.com"
bindd = ALT, Y, YouTube, exec, $webapp="https://youtube.com/"
bindd = ALT SHIFT, G, WhatsApp, exec, $webapp="https://web.whatsapp.com/"
bindd = ALT ALT, G, Google Messages, exec, $webapp="https://messages.google.com/web/conversations"
bindd = ALT, X, X, exec, $webapp="https://x.com/"
bindd = ALT SHIFT, X, X Post, exec, $webapp="https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on ALT + Space
# unbind = ALT, Space
